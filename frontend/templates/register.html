<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


  <link rel="stylesheet" href="logstyle.css">
  <!-- All the files that are required -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8">
  <title>register</title>
</head>
  <body>
    <div class="text-center" style="padding:50px 0">
      <div class="right">
        <img src="logo.jpg" alt="" height="200px" width="200px;" style="border-radius:10px;">
      </div>
      <div>
      <div class="logo">register</div>
      <!-- Main Form -->
      <div class="login-form-1">
        <form id="register-form" class="text-left"  method="post">
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="reg_username" class="sr-only">Username</label>
                <input type="text" class="form-control" id="reg_username" name="username" placeholder="username" required>
              </div>
              <div class="form-group">
                <label for="reg_password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="reg_password" name="password" placeholder="password" required>
              </div>
              <div class="form-group">
                <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                <input type="password" class="form-control" id="reg_password_confirm" name="password_confirm" placeholder="confirm password" required>
              </div>

              <div class="form-group">
                <label for="reg_email" class="sr-only">Email</label>
                <input type="text" class="form-control" id="reg_email" name="email" placeholder="email" required>
              </div>
            </div>
            <button type="submit" class="login-button" id="register-submit" ><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
            <p>already have an account? <a href="#">login here</a></p>
          </div>
        </form>
      </div>
      <!-- end:Main Form -->
    </div>
    <script type="text/javascript" src="logreg.js">

    </script>
  </body>
</html>
