<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <META Http-Equiv="Cache-Control" Content="no-cache">
<META Http-Equiv="Pragma" Content="no-cache">
<META Http-Equiv="Expires" Content="0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="logstyle.css">
    <!-- All the files that are required -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class="text-center" style="padding:50px 0">
      <div class="right">
        <img src="logo.jpg" alt="" height="200px" width="200px;" style="border-radius:10px;">
      </div>
      <div>
    	<div class="logo">Add movies</div>
    	<!-- Main Form -->
    	<div class="login-form-1">
    		<form id="addmovies" class="text-left" method = "post">
    			<div class="login-form-main-message"></div>
    			<div class="main-login-form">
    				<div class="login-group">
    					<div class="form-group">
    						<label for="lg_username" class="sr-only">Movie Name</label>
    						<input type="text" class="form-control" id="lg_username" name="mname" placeholder="Movie name" required>
    					</div>
              <div class="form-group">
                <label for="lg_username" class="sr-only">Movie Description</label>
                <textarea class="form-control" id="lg_username" name="mdesc" style="width:250px;height:50px;" placeholder="Movie Description" required></textarea>
              </div>
              <div class="form-group">
                <label for="lg_username" class="sr-only">Movie director</label>
                <input type="text" class="form-control" id="lg_username" name="mdirector" placeholder="Movie director name" required>
              </div>
    					<div class="form-group">
    						<label for="lg_password" class="sr-only">Movie duration</label>
    						<input class="html-duration-picker" id="lg_password" name="mduration" placeholder="duration" required >
    					</div>
              <div class="form-group">
                <label for="lg_username" class="sr-only">image</label>
                <input type="file" class="form-control" id="lg_username" name="image" placeholder="image" required>
              </div>
    					<!-- <div class="form-group login-group-checkbox">
    						<input type="checkbox" id="lg_remember" name="lg_remember">
    						<label for="lg_remember">remember</label>
    					</div> -->
    				</div>
    				<button type="submit" class="login-button" ><i class="fa fa-chevron-right"></i></button>
    			</div>

    		</form>
    	</div>
    	<!-- end:Main Form -->
    </div>

    <!-- REGISTRATION FORM -->


    <!-- FORGOT PASSWORD FORM -->

    <script type="text/javascript" src="addmovies.js">
    </script>
    <script src="html-duration-picker.min.js"></script>
  </body>
</html>
